<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicModels Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="topbar">
            <button id="refresh-all" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh All Data
            </button>
            <button id="theme-toggle" class="icon-btn" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
        </div>
        <!-- Stat Cards -->
        <section class="stat-cards">
            <div class="stat-card" id="card-customers" data-widget="customers">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Customers</div>
                    <div class="stat-value" id="customers-count">0</div>
                </div>
            </div>
            <div class="stat-card" id="card-employees" data-widget="employees">
                <div class="stat-icon"><i class="fas fa-user-tie"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Employees</div>
                    <div class="stat-value" id="employees-count">0</div>
                </div>
            </div>
            <div class="stat-card" id="card-offices" data-widget="offices">
                <div class="stat-icon"><i class="fas fa-building"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Offices</div>
                    <div class="stat-value" id="offices-count">0</div>
                </div>
            </div>
            <div class="stat-card" id="card-orders" data-widget="orders">
                <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Orders</div>
                    <div class="stat-value" id="orders-count">0</div>
                </div>
            </div>
            <div class="stat-card" id="card-payments" data-widget="payments">
                <div class="stat-icon"><i class="fas fa-money-bill-wave"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Payments</div>
                    <div class="stat-value" id="payments-total">$0</div>
                </div>
            </div>
            <div class="stat-card" id="card-products" data-widget="products">
                <div class="stat-icon"><i class="fas fa-box"></i></div>
                <div class="stat-info">
                    <div class="stat-title">Products</div>
                    <div class="stat-value" id="products-count">0</div>
                </div>
            </div>
        </section>
        <!-- Customization Panel -->
        <section class="customization-panel customization-panel-centered">
            <label><input type="checkbox" checked data-widget="customers"> Customers</label>
            <label><input type="checkbox" checked data-widget="employees"> Employees</label>
            <label><input type="checkbox" checked data-widget="offices"> Offices</label>
            <label><input type="checkbox" checked data-widget="orders"> Orders</label>
            <label><input type="checkbox" checked data-widget="orderdetails"> Order Details</label>
            <label><input type="checkbox" checked data-widget="payments"> Payments</label>
            <label><input type="checkbox" checked data-widget="productlines"> Product Lines</label>
            <label><input type="checkbox" checked data-widget="products"> Products</label>
            <label><input type="checkbox" checked data-widget="recent-orders"> Recent Orders</label>
        </section>
        <!-- Dashboard Widgets -->
        <main class="dashboard-widgets">
            <div class="widget" id="widget-customers" data-widget="customers">
                <div class="widget-header">
                    <span><i class="fas fa-users"></i> Customers Overview</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="customers-funfact"></div>
                    <div class="widget-detail" id="customers-top"></div>
                    <div class="chart-container">
                        <canvas id="customers-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-employees" data-widget="employees">
                <div class="widget-header">
                    <span><i class="fas fa-user-tie"></i> Employees Overview</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="employees-funfact"></div>
                    <div class="widget-detail" id="employees-top"></div>
                    <div class="chart-container">
                        <canvas id="employees-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-offices" data-widget="offices">
                <div class="widget-header">
                    <span><i class="fas fa-building"></i> Offices Overview</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="offices-funfact"></div>
                    <div class="widget-detail" id="offices-locations"></div>
                    <div class="chart-container">
                        <canvas id="offices-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-orders" data-widget="orders">
                <div class="widget-header">
                    <span><i class="fas fa-shopping-cart"></i> Orders Over Time</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="orders-funfact"></div>
                    <div class="chart-container">
                        <canvas id="orders-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-orderdetails" data-widget="orderdetails">
                <div class="widget-header">
                    <span><i class="fas fa-box"></i> Top Products (Order Details)</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="orderdetails-funfact"></div>
                    <div class="chart-container">
                        <canvas id="orderdetails-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-payments" data-widget="payments">
                <div class="widget-header">
                    <span><i class="fas fa-money-bill-wave"></i> Payments Trend</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="payments-funfact"></div>
                    <div class="chart-container">
                        <canvas id="payments-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-productlines" data-widget="productlines">
                <div class="widget-header">
                    <span><i class="fas fa-layer-group"></i> Product Lines Distribution</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="productlines-funfact"></div>
                    <div class="chart-container">
                        <canvas id="productlines-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="widget" id="widget-products" data-widget="products">
                <div class="widget-header">
                    <span><i class="fas fa-box"></i> Products by Line</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <div class="widget-detail" id="products-funfact"></div>
                    <div class="widget-detail" id="products-top"></div>
                    <div class="chart-container">
                        <canvas id="products-chart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Recent Orders Table -->
            <div class="widget" id="widget-recent-orders" data-widget="recent-orders">
                <div class="widget-header">
                    <span><i class="fas fa-list"></i> Recent Orders</span>
                    <button class="collapse-btn"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="widget-body">
                    <table class="recent-table" id="recent-orders-table">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
